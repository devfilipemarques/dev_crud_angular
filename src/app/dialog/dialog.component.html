<h1 mat-dialog-title>Cadastre uma Pessoa</h1>
<div mat-dialog-content>
  <form [formGroup]="peopleForm">
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input formControlName="name" matInput placeholder="Digite seu Nome" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <!-- <input formControlName="email" matInput placeholder="Digite seu e-mail" [formControl]="email" required> -->
      <input formControlName="email" matInput placeholder="Digite seu e-mail" required>
      <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Telefone</mat-label>
      <!-- <input matInput="tel" placeholder="Digite seu telefone" required> -->
      <input formControlName="phone" matInput mask="(000) 000-0000" placeholder="Ex. (000) 000-0000" maxlength="12">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Nascimento</mat-label>
      <input formControlName="birth_at" matInput [matDatepicker]="picker" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Fechar</button>
  <button mat-raised-button class="custom" (click)="addPeople()">{{actionBtn}}</button>
</div>
