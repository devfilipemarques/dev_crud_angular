<div style="height: 100vh;">
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>4Asset Desafio - CRUD Pessoas</span>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav-content fxFlexFill>
      <header>
        <div class="header">
          <h1>LISTAGEM DE PESSOAS</h1>
        </div>
      </header>
      <!--  -->
      <section>
        <div class="container">
          <div class="table-dev">
            <div class="demo-button-container">
              <button mat-raised-button class="custom" (click)="openDialog()">
                <mat-icon>add</mat-icon>Adicionar uma nova Pessoa
              </button>
            </div>
            <mat-form-field appearance="standard">
              <mat-label class="custom-search">Buscar</mat-label>
              <input class="white" matInput (keyup)="applyFilter($event)" placeholder="Ex> João" #input>
            </mat-form-field>

            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort class="customtable">

                <!-- name -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                  <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <!-- email -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                  <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>

                <!-- phone -->
                <ng-container matColumnDef="phone">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
                  <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
                </ng-container>

                <!-- birth_at -->
                <ng-container matColumnDef="birth_at">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nascimento </th>
                  <td mat-cell *matCellDef="let row"> {{row.birth_at}} </td>
                </ng-container>

                <!-- action -->
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
                  <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="editPeople(row)">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deletePeople(row.id)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">Nenhum dado correspondente ao filtro "{{input.value}}"</td>
                </tr>
              </table>

              <mat-paginator class="customtable_pagination" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecionar página de usuários"></mat-paginator>
            </div>
          </div>
        </div>
      </section>
  </mat-sidenav-content>
  </mat-sidenav-container>
</div>
